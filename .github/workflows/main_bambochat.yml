name: Azure CI/CD - BamboChat (Native CLI Deployment)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # Quyền bắt buộc để OIDC xác thực với Azure
    permissions:
      id-token: write
      contents: read
      
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4EC2201E3BE44323812FEF09A55A920C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3558C1101D314EF4977E5D0259239D15 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_AD104B5EF71B4D6981B90E9A18949256 }}

      - name: Build and Push Docker Image (Local Build)
        run: |
          # Đăng nhập Docker cục bộ vào ACR
          az acr login --name BamboChat
          
          # Build image trên máy ảo GitHub (né lỗi TasksOperationsNotAllowed)
          docker build -t bambochat.azurecr.io/bambochat-backend:${{ github.sha }} .
          
          # Đẩy image lên kho lưu trữ
          docker push bambochat.azurecr.io/bambochat-backend:${{ github.sha }}

      - name: Deploy to Azure Web App (Native CLI)
        run: |
          # 1. Bật quyền Admin cho ACR để Web App có thể truy cập bằng mật khẩu
          az acr update --name BamboChat --admin-enabled true
          
          # 2. Lấy mật khẩu truy cập của ACR
          ACR_PASSWORD=$(az acr credential show --name BamboChat --query "passwords[0].value" -o tsv)
          
          # 3. Ép Web App cập nhật Image mới (Chỉ đích danh Resource Group để né lỗi "doesn't exist")
          az webapp config container set \
            --name BamboChat \
            --resource-group bambo-project \
            --docker-custom-image-name bambochat.azurecr.io/bambochat-backend:${{ github.sha }} \
            --docker-registry-server-url https://bambochat.azurecr.io \
            --docker-registry-server-user BamboChat \
            --docker-registry-server-password $ACR_PASSWORD